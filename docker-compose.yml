version: "2"

services:
  postgres:
    restart: always
    image: postgres:9.4
    networks:
      - projectsecure

  api:
    restart: always
    build: https://github.com/projectsecure/projectsecure-api.git
    networks:
      - projectsecure
    depends_on:
      - postgres
    links:
      - postgres
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: projectsecure.settings
      JWT_SECRET_KEY: "HMa9MJ9x8vE!=sRtz8>bTKo03NCW92H8Mw8Lw2Pf52Fow7qPmZvF3]5VP@990"
      SECRET_KEY: "m5rk2z!-z4jx+)w@p!n_y338d56fgtjxob-j^goj7dt6k&f!!!"
      DEBUG: "TRUE"
      HOST: "www.projectsecure.org"
    networks:
      - projectsecure

  nginx:
    restart: always
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
    depends_on:
      - api
      - client
    links:
      - api
      - client
    ports:
      - 80:80
      - 443:443
    environment:
      - NGINX_HOST=www.projectsecure.org
      - NGINX_PORT=80
    command: /bin/bash -c "envsubst < /etc/nginx/conf.d/nginx.conf > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    networks:
      - projectsecure

  client:
    restart: always
    build: https://github.com/projectsecure/client.git
    environment:
      PORT: 4000
      HOST: "www.projectsecure.org"
    networks:
      - projectsecure

networks:
  projectsecure:
